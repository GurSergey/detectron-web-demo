<!DOCTYPE html>
<html lang="en">
<head>
<!--  user1  test-->
    <meta charset="UTF-8">
    <title>Detectron Demo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/icon type">
    <!-- Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>

<!--HEADER-->
<nav class="navbar navbar-expand-lg navbar-light" >
<div class="container-fluid">
    <img src="img.png" class="float-start" alt="icon" style="width: 435px; height: 80px; margin: 20px;">
    <a class="navbar-brand " href="#">Detectron2 - Simple Demo</a>
    <span></span>
</div>
</nav>

<div class="card-group">
    <div class="card " >
        <h5 class="card-title">Input image</h5>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="imageFile">
          <label class="custom-file-label" for="imageFile">Choose file (Max file size 1 MB)</label>
        </div>
        <img id="preview" src="default-image.png" alt="Your input image" />
        <button type="button" class="btn btn-primary" id="detect-button" >
            <span class="status-active">Detect</span>
            <span class="status-generate spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="status-generate">Wait... Processing image</span>
        </button>
        <button type="button" id="clear-button" class="btn btn-secondary">Clear input image</button>
    </div>
    <div class="card " >
        <h5 class="card-title">Result detection</h5>
        <div id="scroller">
            <img id="result-image" src="default-image.png" alt="Result" />
        </div>
    </div>
</div>

</body>
</html>
